
<h1 style="text-align: center;">Update Student</h1>
<div *ngIf="message"  class="alert alert-success alert-dismissible fade show" role="alert" style="background-color: green;">
    <strong>Success!</strong> Student Updated
    <button (click)="removeMessage()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<form [formGroup]="editStudent" (ngSubmit)="UpdateData()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" 
      formControlName="name">
      </div>
     
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter Email"
        formControlName="email">
        </div>
      
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
